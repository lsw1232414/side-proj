<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>온비드 공매 조회</title>
</head>
<body>
    <h1>🏠 온비드 공매물건 조회 서비스</h1>
    <p>서버가 정상적으로 실행 중입니다.</p>
    <button onclick="test()">API 연결 테스트</button>

    <script>
        function test() {
            fetch("/onbid/test")
                .then(res => res.text())
                .then(alert)
                .catch(console.error);
        }
    </script>
</body>
</html>
